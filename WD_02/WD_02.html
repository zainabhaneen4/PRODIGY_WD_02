<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch Application</title>
    <link rel="stylesheet" href="WD_02.css">
</head>
<body>
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div class="time-display" id="timeDisplay">00:00:00</div>
            <div class="controls">
                <button id="startBtn" class="control-btn start-btn">Start</button>
                <button id="pauseBtn" class="control-btn pause-btn">Pause</button>
                <button id="resetBtn" class="control-btn reset-btn">Reset</button>
                <button id="lapBtn" class="control-btn lap-btn">Lap</button>
            </div>
            <div class="laps" id="laps"></div>
        </div>
    </div>
    <script src="WD_02.js"></script>
</body>
</html>
